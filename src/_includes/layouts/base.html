<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{ web.name }}</title>
</head>
<body>
    <header>
        <ul>
            {%- for item in nav -%}
            <li>
                <a href="{{ item.url}}">
                    {{ item.title }}
                </a>
            </li>
            {%- endfor -%}
        </ul>
    </header>
    {{ content | safe}}

    <footer>
        Copyright {{ web.year }}
    </footer>
</body>
</html>
